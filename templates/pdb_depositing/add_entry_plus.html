<a href="/apps/pdb-depositing/add/dataset_file_id/{{field}}/"
   class="add-another"
   id="add_id_{{field}}"
   onclick="return showAddAnotherPopup(this);">
  <img src="/static/admin/img/icon_addlink.gif"
       width="10"
       height="10"
       alt="Add another" />
</a>
<script type="text/javascript">
$(document).ready(function(){
    $("a#add_id_{{field}}").attr("href", '/apps/pdb-depositing/add/' + dataset_file_id + '/{{field}}');
});
</script>
